<html ng-app="app">
	<title>Working Through Your First Directive - Part 1</title>
	<body>
		<div ng-controller="MainController">
			<!-- Attribute -->
			<div>
				<div photo photo-src="{{photo.url}}" caption="Taken on: {{photo.date}}"></div>
			</div>
			<!-- Element -->
			<div>
				<photo photo-src="{{photo.url}}" caption="Taken on: {{photo.date}}" />
			</div>
			<!-- Class -->
			<div>
				<div class="photo" photo-src="{{photo.url}}" caption="Taken on: {{photo.date}}"></div>
			</div>
			<!-- comMent -->
			<div>
				<!-- directive: photo -->
			</div>
		</div>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
